<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="QrCodeBox">

        <form id="meuFormulario" class="meuFormulario">
            <h1>Qr Code Generator</h1>
            <label for="link" class="linkLabel">Link para o QR Code</label>
            <input type="link" id="link" class="linkinput" name="link">
            <input type="submit" class="linkbutton" value="Gerar QR Code">
        </form>

        <img src="https://source.unsplash.com/random" class="imagem" alt="nada" id="imagem" hidden>

        <button class="downloadbutton" id="download" onclick="download()" hidden>Download</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
